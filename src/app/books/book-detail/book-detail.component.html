<div class="row">
  <div class="col-xs-6 image-block">
    <img [src]="book.imagePath" alt="{{ book.name }}"  style="max-height: 400px;">
  </div>
  <div class="col-xs-6">
    <div>
      <label>Author:</label>
      <span>{{ book.author }}</span>
    </div>
    <div>
      <label>Name:</label>
      {{ book.name }}
    </div>
    <div>
      <label>Description:</label>
      {{ book.description }}
    </div>
    <div>
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Book <span class="caret"></span>
      </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditBook()">Edit Book</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteBook()">Delete Book</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
